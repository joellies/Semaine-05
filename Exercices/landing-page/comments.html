<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" media="all" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Roboto:wght@100;700&display=swap"
      rel="stylesheet"
    />
    <title>Soundwave : feel the music</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <div id="logo">
          <img src="images/plus.png" alt="logo Soundwave"></img>
        </div>
        <nav>
        <a href="#discover">Discover</a>
        <a href="#comment">Comment</a>
        </nav>
      </div>
      <div class="main-content">
        <div id="comment-form">
          <form id="my-form">
            <label for="auteur">Auteur</label>
            <input name="auteur" id="auteur">
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment"></textarea>
          </form>
          <button id="submit-btn">Envoyer</button>
        </div>
        <div id="balise"></div>
      </div>
      <div class="footer"></div>
    </div>

  </body>
  <script src="script.js"></script>
</html>
